
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Fitmeals</title>
    <link rel="stylesheet" href="../style/checkout.css">
    <link rel="icon" type="image/icon" href="https://foodiefitmeals.com/wp-content/uploads/2019/04/cropped-favicon.png">
    <link rel="stylesheet" href="/cartstyles/paleceorder.css">

    >
</head>
<body>

    
    <div>
        <div >
            <img src="../svg/checkout.png" alt="">
        </div>
        <div id="main_page">
            <h4 class="lines" style="text-align: center; color: #292d35">Thank you. Your order has been received.</h4>
            <div class="details">
                <h4 class="price">ORDER NUMBER : <span>1648</span></h4>
                <h4 class="price">DATE : <span>may 8-21-2022</span></h4>
            </div>
        </div>
        <h1>Order Details</h1>
        <div id="table">
            <table class="table1">
                <thead>
                    <tr class="head">
                        <th id="pro">Product</th>
                        <th id="sub">subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <table class="table2">
                <tr>
                    <td class="total">Subtotal</td>
                    <td class="price" id="subtotal">₹0</td>
                </tr>
                <tr>
                    <td class="total">Discount<span>(30% off)</span></td>
                    <td class="price" id="discount">₹0</td>
                </tr>
                <tr>
                    <td class="total">Shipping</td>
                    <td class="price" id="shipping">₹0</td>
                </tr>
                <tr>
                    <td class="total">Payment Method</td>
                    <td class="price" id="shipping">Cash on delivery: Pay on the first day of your meals.</td>
                </tr>
                <tr>
                    <td class="total">Total</td>
                    <td class="price" id="total">₹0</td>
                </tr>
            </table>
        </div>
        <button id="return" onclick="emptyCart()">Return Home</button>

        
    </div>
</body>
</html>
<script src="../src/checkout.js"></script>
